<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지- 전체 게시글 목록</title>
    <link rel="stylesheet" href="/css/admin/sidemenu.css" />
    <link rel="stylesheet" href="/css/admin/admin_board.css" />
    <link rel="stylesheet" href="/css/admin/admin_board_proposal.css" />
    <link rel="icon" href="/images/logo3.png" />
</head>

<body>
<div>
    <div class="info-title-box info-title-box-flex">
        <div class="logo-box-layout">
            <div class="logo-box">
                <img src="/images/logo1.png" />
            </div>
            <div class="logo-title">
                <span>Jar</span>
            </div>
        </div>
        <div>
            <div class="select-name">
                <span>게시글 관리</span>
            </div>
        </div>
    </div>
    <div class="wrap">
        <!-- 사이드 바 -->
        <div id="sidebar">
            <div id="side-bar">
                <div class="side-menu">
                    <div>
                        <div class="menu-title-layout">
                            <div class="menu-title">
                                <div class="menu-name">MENU</div>
                            </div>
                        </div>
                        <ul class="menu-bar">
                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/images/admin/board_icon.png" class="icon" />
                                    </div>
                                    <a href="/admin/board">
                                        <span>게시판 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img
                                                src="/images/admin/arrow_icon.png"
                                                class="icon triangle-icon triangle"
                                        />
                                    </div>
                                </div>
                                <ul class="menus1 menus" style="display: none">
                                    <li class="select-menu">
                                        <a href="/admin/board">
                                            <span>전체 게시판</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/board/study">
                                            <span>스터디 게시판</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/board/cafe">
                                            <span>카페 게시판</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/board/reported">
                                            <span>신고된 게시판</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/board/delete">
                                            <span>삭제된 게시판</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/images/admin/user_icon.png" class="icon" />
                                    </div>
                                    <a href="/admin/member">
                                        <span>유저 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img
                                                src="/images/admin/arrow_icon.png"
                                                class="icon triangle-icon triangle"
                                        />
                                    </div>
                                </div>
                                <ul class="menus2 menus" style="display: none">
                                    <li class="select-menu">
                                        <a href="/admin/member">
                                            <span>전체 유저 목록</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/member/user">
                                            <span>일반 유저 목록</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/member/cafe">
                                            <span>카페 유저 목록</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/member/reported">
                                            <span>신고당한 유저 목록</span>
                                        </a>
                                    </li>

                                    <li class="select-menu">
                                        <a href="/admin/member/suspended">
                                            <span>정지당한 유저 목록</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="/admin/member/payment">
                                            <span>결제 목록</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/images/admin/write_icon.png" class="icon" />
                                    </div>
                                    <a href="/admin/reply">
                                        <span>댓글 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img src="/images/admin/arrow_icon.png"
                                             class="icon triangle-icon triangle">
                                    </div>
                                </div>
                                <ul class="menus2 menus" style="display: none">
                                    <li class="select-menu">
                                        <a th:href="@{/admin/board/notice/list}">
                                            <span>전체 댓글</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a th:href="@{/admin/board/notice/write}">
                                            <span>스터디 댓글</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a th:href="@{/admin/board/notice/write}">
                                            <span>카페 댓글</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/images/admin/notice_icon.png" class="icon" />
                                    </div>
                                    <a href="admin/faq/list">
                                        <span>FAQ 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <!--                                        <img src="/images/admin/arrow_icon.png"-->
                                        <!--                                             class="icon triangle-icon triangle">-->
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 사이드 바 끝-->

        <div class="container">
            <div class="container-margin">
                <!-- 헤더 -->
                <div class="delete-box-layout">
                    <div class="delete-box">
                        <button class="delete-button">게시글 삭제</button>
                    </div>
                </div>

                <!-- 내용 섹션 -->
                <section class="board-info-box-layout">
                    <div class="board-info-box">
                        <div class="board-info-title-box">
                            <span>전체 게시글 목록</span>
                        </div>

                        <div class="info-table">
                            <table>
                                <thead>
                                <tr>
                                    <th class="checkbox-line">
                                        <input type="checkbox" id="allSelect" />
                                    </th>
                                    <th>게시글ID</th>
                                    <th>게시글 제목</th>
                                    <th>개설자</th>
                                    <th>개설 날짜</th>
                                    <th>분류</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="post : ${posts}">
                                    <td class="checkbox-line">
                                        <input type="checkbox" name="check" />
                                    </td>
                                    <td class="noticeId">
                                        <span th:text="${post.id}"></span>
                                    </td>
                                    <td>
                                        <a href="">
                                            <span th:text="${post.studyTitle}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <span th:text="${post.memberNickname}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${post.studyRegisterDate}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${post.memberRole == 1 ? '카페' : '스터디'}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <!-- 페이지 번호 -->
                <div id="paging-wrap">
                    <a th:if="${pagination.prev}" th:with="prevPage=${pagination.startPage - 1}" th:href="@{/admin/board(page=${prevPage})}" class="change-page paging">
                        <img src="/images/admin/left_icon.png" class="left-button">
                    </a>
                    <th:block th:each="page:${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                        <a th:if="${page eq pagination.page}" class="change-page page-button-active paging page-button-margin" th:text="${page}"></a>
                        <a th:unless="${page eq pagination.page}" th:href="@{/admin/board(page=${page})}" class="change-page paging page-button-margin" th:text="${page}"></a>
                    </th:block>
                    <a th:if="${pagination.next}" th:with="nextPage=${pagination.endPage + 1}" th:href="@{/admin/board(page=${nextPage})}" class="change-page paging">
                        <img src="/images/admin/right_icon.png" class="right-button">
                    </a>
                </div>
                <!-- 페이지 번호 끝 -->

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/checkbox.js"></script>
<script src="/js/admin/board_proposal.js"></script>
<script src="/js/admin/sidemenu.js"></script>
<script src="/js/admin/board-all.js"></script>
<script src="/js/admin/paging.js"></script>
</html>
